<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se requiere compilar con Babel  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <!-- Se requiere CDN de React  -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


<script type="text/babel">

class App extends React.Component{


    render(){
        return(
            <div>
                <h1>
                    Probando React
                </h1>
                <h3>
                    Usando CDN React 
                </h3>
                <h4>
                    y compilador Babeljs.io y Extensión VSCode Live Server
                </h4>
                <h5>
                    Sin USAR STATE
                </h5>
                <p>
                {this.props.algo}
                </p>
                <p>
                {this.props.mascosas.nombre}
                </p>
                <p>
                {this.props.mascosas.year}
                </p>
                <p>
                Código JS, número aleatorio: 
                    <a> {Math.random() *10}</a>
                </p>
            </div>
        )
    }
}
ReactDOM.render(<App algo={'mi-texto'} mascosas= {{nombre: 'abel', year: 2020}} />, document.getElementById('app'))
</script>

</body>
</html>
